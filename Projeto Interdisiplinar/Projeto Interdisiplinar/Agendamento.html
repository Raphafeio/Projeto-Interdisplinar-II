            <div class="titulo-principal">
                <h1>Agende Seu Horário</h1>
            </div>

            <section class="page-content">
                <form action="obrigado.html">
                    <div class="row">
                        <div class="input-box">
                            <label for="nome">Nome</label>
                            <input
                                id="nome"
                                type="text"
                                name="nome"
                                placeholder="Digite o seu Nome "
                                required
                            />
                        </div>

                        <div class="input-box">
                            <label for="CPF">CPF</label>
                            <input
                                id="CPF"
                                type="number"
                                name="CPF"
                                placeholder="Digite o seu CPF"
                                required
                            />
                        </div>

                        <div class="input-box">
                            <label for="RG">RG</label>
                            <input
                                id="RG"
                                type="number"
                                name="RG"
                                placeholder="Digite o seu RG"
                                required
                            />
                        </div>

                        <div class="input-box">
                            <label for="Endereço">Endereço</label>
                            <input
                                id="Endereço"
                                type="text"
                                placeholder="Digite o seu Endereço"
                                required
                            />
                        </div>

                        <div class="input-box">
                            <label for="Bairro">Bairro</label>
                            <input
                                id="Bairro"
                                type="text"
                                placeholder="Digite o nome do seu Bairro"
                                required
                            />
                        </div>

                        <div class="input-box">
                            <label for="number">CEP</label>
                            <input
                                id="CEP"
                                type="number"
                                placeholder="Digite o seu CEP"
                                required
                            />
                        </div>

                        <div class="input-box">
                            <label for="number"
                                >Telefone ou Celular pra contato</label
                            >
                            <input
                                id="number"
                                type="tel"
                                placeholder="(xx) xxxx-xxxx"
                                required
                            />
                        </div>

                        <div class="input-box">
                            <label for="email">E-mail</label>
                            <input
                                id="email"
                                type="email"
                                placeholder="Digite seu e-mail"
                                required
                            />
                        </div>

                        <div class="input">
                            <label for="number">Faça seu Agendamento</label>
                            <input id="date" type="date" required />
                        </div>
                    </div>

                    <div type="submit" class="button">
                        <a href="obrigado.html"><button>Enviar</button></a>
                        <input
                            type="hidden"
                            name="accessKey"
                            value="616dc99a-fa08-4d7d-9656-fa4936ac8d38"
                        />
                    </div>
                </form>
